<template name="users">

  <div class="container-nresponsive">
    <section>
      <h2 class="page-header">{{PageName}}</h2>
      <a href="/admin/add-user" >Add New</a>
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {{#each users_list}}
              <tr>
                <td>{{_id}}</td>
                <td><a href="{{pathFor 'users.show'}}">{{username}}</a></td>
                <td>{{emails.[0].address}}</td>
                <td>{{emails.[0].verified}}</td>
                <td>
                    <a class="btn btn-default delete" role="button">
                      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </a>
                </td>
              </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </section>
  </div>
</template>
