<template name="adminheader">
    <header class="header-wrapper {{ isSimple }}">
        <div class="container-nresponsive">
            <div class="row">
                <div class="col-xs-2">
                    <h1><a href={{pathFor 'admin'}}><img src="/images/logo.png" class="logo"></a></h1>
                </div>
                <div class="col-xs-8">
                    <nav>
                        <ul class="clearfix">
                            {{# each NavMenu }}
                                <li><a href='{{routepath}}'><img src='{{image}}' class='icons' /><p>{{text}}</p><span class="b"></span></a></li>
                            {{/each}}
                        </ul>
                    </nav>
                </div>
                <div class="col-xs-2">
                    <div class="header-tools">
                      <img src="http://graph.facebook.com/{{user_info.services.facebook.id}}/picture/?type=small" alt="{{user_info.services.facebook.name}}">
                      {{user_info.services.facebook.name}}
                      {{> loginButtons}}
                    </div>
                </div>
            </div>
        </div>
    </header>
</template>
